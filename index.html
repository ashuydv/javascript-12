<!doctype html>
<html lang="en">

<head>
    <title>2021 Mood Calender </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/20c3a47add.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid text-center">
        <h3>Mood Calendar</h3>
        <h6>Color each day depending on what your mood was...</h6>
        <p>Select mood: </p>
        <div class="mood-container">
            <button class="mood mood_1 " id="mood_1">
                <i class="far fa-laugh"></i>
            </button>
            <button class="mood mood_2 " id="mood_2">
                <i class="far fa-smile"></i>
            </button>
            <button class="mood mood_3 " id="mood_3">
                <i class="far fa-meh"></i>
            </button>
            <button class="mood mood_4 " id="mood_4">
                <i class="far fa-frown    "></i>
            </button>
            <button class="mood mood_5 " id="mood_5">
                <i class="far fa-sad-tear    "></i>
            </button>
        </div>
        <p>then click on the circles below</p>
        <button id="randomize" class="action_btn randomize btn btn-success">
		    <i class="fas fa-random"></i>
	    </button>
        <button id="clear" class="action_btn clear btn btn-danger">
		    <i class="fas fa-sync"></i>
	    </button>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
